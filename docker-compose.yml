version: '3.8'

services:
  # PostgreSQL database (for production)
  postgres:
    image: postgres:16-alpine
    container_name: esn-postgres
    environment:
      POSTGRES_DB: esn_db
      POSTGRES_USER: esnuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esnuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - esn-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: esn-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: esnuser
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_DATABASE: esn_db
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-too}
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - esn-network
    restart: unless-stopped

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: esn-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - esn-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  esn-network:
    driver: bridge
